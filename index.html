<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quantico&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calc-body">
            <div id="display"><p id="display-text">0</p></div>
            <div id="buttons">
                <div class="button-row">
                    <button id="clear">AC</button>
                    <button id="percent">%</button>
                    <button id="negative">-/+</button>
                    <button class="operator" id="/">&#xF7;</button>
                </div>
                <div class="button-row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator" id="*">X</button>
                </div>
                <div class="button-row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator" id="-">-</button>
                </div>
                <div class="button-row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator" id="+">+</button>
                </div>
                <div class="button-row">
                    <button class="number">0</button>
                    <button id="dot">.</button>
                    <button id="backspace">C</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script> 
</html>
